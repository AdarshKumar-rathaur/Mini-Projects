<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whack-A-Mole</title>
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Whack-A-Mole!</h1>
      <div class="data">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="chances">
          Chances Left: <span id="chances-left">3</span>
        </div>
        <button id="start">Start Game</button>
      </div>
      <div class="game-area">
        <div class="c 1"></div>
        <div class="c 2"></div>
        <div class="c 3"></div>
        <div class="c 4"></div>
        <div class="c 5"></div>
        <div class="c 6"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
